<!doctype html>
<html lang="en">
  <head>
    <title>Assignment8</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>jQuery UI Tabs - Default functionality</title>
    <link rel="StyleSheet" type="text/css" href="css/gui2.css"> <!-- links gui2.css css page -->
    <link rel="stylesheet" href="js/jquery-ui-1.11.4.custom/jquery-ui.min.css">
    <script src="js/jquery-ui-1.11.4.custom/external/jquery/jquery.js"></script>
    <script src="js/jquery-ui-1.11.4.custom/jquery-ui.min.js"></script>
    <script type='text/javascript' src="http://cdn.jsdelivr.net/jquery.validation/1.14.0/jquery.validate.js"></script>
    <script type='text/javascript' src="http://cdn.jsdelivr.net/jquery.validation/1.14.0/additional-methods.js"></script>
    <script src="js/assignment6.js"></script>
  </head>
  <body>
    <div class='page-header'> <!-- creates a div for the header for the page, the image and navbar -->
      <div class='nav-bar'> <!-- creates a div within the header that contains just the navbar -->
        <ul class='links'> <!-- a div that contains the list of links to other parts of the site-->
          <li> <a href='index.html'>HOME</a> </li> <!-- a link to the home page -->
          <li> <a href='assignments.html'> ASSIGNMENTS</a> </li> <!-- a link to the page listing the assignments -->
          <li> <a href='contact.html'> CONTACT ME </a> </li> <!-- a link to the page with contact info -->
        </ul> 
      </div>
    </div>
    <div class="title"> <!-- a div encompassing the content below the header -->
      <h1> Assignment 8 </h1> <!-- a title marking the beginning of the contact info -->
    </div> 
    <div id="swap-warning"></div>
    <div>
      <form id="form" name="form" method="GET" action="javascript:void(0)"> <!-- keeps site on same page after javascript is ran -->
        <div class="prompt">
          <p> Input values to create a multiplication table. </p> <!-- Asks for user input -->
         
          <label>Min Multiplicand Value:</label> <!-- min value -->
          <input id="min_multiplicand" name="min_multiplicand" class="text_box" type="text"  value="" tabindex="1" required/>
          <div id="min-multiplicand-slider"></div>
          
          <label>Max Multiplicand Value:</label> <!-- max value -->
          <input id="max_multiplicand" name="max_multiplicand" class="text_box" type="text"  tabindex="1" required /> <br>
          <div id="max-multiplicand-slider"></div>
          
          <label>Min Multiplier Value:</label> <!-- min value -->
          <input id="min_multiplier" name="min_multiplier" class="text_box" type="text"  value="" tabindex="1" required /> 
          <div id="min-multiplier-slider"></div>
          
          <label>Max Multiplier Value:</label> <!-- max value -->
          <input id="max_multiplier"  name="max_multiplier" class="text_box" type="text" value="" tabindex="1" required/>  <br>
          <div id="max-multiplier-slider"></div>
          
          <input class="submit_button" type="submit" tabindex="5" /> <!-- submit to javascript function -->
        </div>
      </form>
      <div>
        <button id="delete-button" type="button">Delete Tabs</button>
      </div>
      <table id="result"></table> <!-- result table -->
    </div>
    <div id="tabs">
      <ul>
      </ul>
    </div>
  </body>
</html>
